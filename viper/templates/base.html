<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{% block title %}Viper{% end %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}"/>
		<link rel="stylesheet" href="{{static_url('css/viper.css')}}"/>
		<link rel="stylesheet" href="{{static_url('css/bootstrap-responsive.min.css')}}"/>
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Viper</a>

					<ul class="nav">
						<li{% if request.path.endswith(reverse_url('packages')) %} class="active"{% end %}>
							<a href="{{reverse_url('packages')}}" title="Packages">Packages</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			{% block content %}
			{% end %}
		</div>

		<div class="container">
			<hr/>

			<footer class="footer">
			<p>Built with love <i class="icon-heart"></i> by <a href="https://twitter.com/#!/nestorsalceda">@nestorsalceda</a></p>
			<p>Check and fork it on <a href="https://github.com/nestorsalceda/viper">GitHub</a></p>
			</footer>
		</div>

		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="{{static_url('js/bootstrap.min.js')}}"></script>
	</body>
</html>
